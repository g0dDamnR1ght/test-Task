<!DOCTYPE html>
<!-- <html lang="en"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>test task</title>
    <link rel="stylesheet" href="css/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/5574e41489.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
   <div class="row flex-column justify-content-between align-item-center">
        <div class="col header ">
            <h1>Card List</h1>
        </div>
        <div class="col-4 align-self-center"></div>
        <div class="btn align-self-center ">
           <button type="button" class="show_btn"><i class="fas fa-arrow-circle-down"></i></button>
        </div>
    </div>


  <div class="card-group">

    <div class="card w-75">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <button class="delete_Task"><i class="fas fa-minus-circle"></i></button>
        <button class="edit_Task"><i class="fas fa-edit"></i></button>
      </div>
    </div>


  </div>

</div>

<!-- -------------------------форма заполнения ---------------------------- -->
<div class="container">
   <div class="row justify-content-center">
               <div class="col-4 d-flex flex-column justify-content-center order-12 new_card">
                        <div class="card_title">
                                 <h2>Create NEW Card</h2>
                           </div>
                           <form onsubmit="event.preventDefault();">
                              <div class="form-group d-flex flex-column fr">
                                 <label for="description_card">description of your card</label>
                                 <input type="text" class="d-flex justify-content-center align-self-center inp_description"  id="description_card" placeholder=" About your card...">
                              </div>

                              <div class="form-group d-flex flex-column fr">
                                 <label for="nameTXT">your task</label>
                                 <input type="text" class="d-flex justify-content-center align-self-center inp_text" id="nameTXT" placeholder=" Task...">
                              </div>
                              <div class="btn btn-lg d-flex ">
                                    <button type="submit" class="card_add"><i class="fas fa-plus-circle"></i></button>
                              </div>
                           </form>
                           </div>
                        </div>
                     </div>
                  </div>
         </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="js/js/bootstrap.min.js"></script>
<script src="js/mainJS.js"></script>
</body>
</html>
